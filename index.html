<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cupcake House</title>

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      list-style-type: none;
      text-decoration: none;
    }

    html {
      font-size: 62.5%;
      font-family: sans-serif;
      scroll-behavior: smooth;
    }

    body {
      font-size: 1.6rem;
      background: purple; /* Nova cor: roxo */
      color: #ff0095;
    }

    /* HEADER */

    header {
      display: flex;
      flex-direction: column; /* Para centralizar a imagem verticalmente e permitir que o logo original permaneça */
      justify-content: center;
      align-items: center;
      padding: 0 4rem;
      height: 20rem; /* Aumentado um pouco mais para baixo */
      background: black; /* Nova cor: preto */
      position: relative; /* Para posicionar o logo original */
    }

    .logo {
      position: absolute;
      top: 2rem; /* Ajuste para posicionar o logo original no canto superior esquerdo */
      left: 4rem;
    }

    .logo img {
      height: 6rem;
    }

    .header-center-img {
      margin-top: 2rem; /* Espaçamento da imagem central */
    }

    .header-center-img img {
      height: 10rem; /* Tamanho da imagem central, ajuste conforme necessário */
      width: auto;
      display: block;
    }


    .icon-cart {
      position: absolute;
      top: 2rem; /* Ajuste para posicionar o carrinho no canto superior direito */
      right: 4rem;
    }

    .icon-cart img {
      width: 6rem;
      border-radius: 50%;
      transition: 1s;
    }

    .icon-cart img:hover {
      cursor: pointer;
      background-color: #fff;
    }

    /* CONTEÚDO PRINCIPAL */

    main {
      display: block;
      margin: 5rem 0;
    }

    .title {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin-bottom: 4rem;
      padding: 0 2rem;
      text-align: center;
    }

    .title h1 {
      font-size: 3.2rem;
    }

    .title img {
      border-radius: 50%;
      width: 5rem;
    }

    /* CONTAINER GENÉRICO */

    .container {
      max-width: 120rem;
      margin: 0 auto;
      padding: 0 2rem;
    }

    /* SWIPER */

    .trending-slider {
      width: 100%;
      padding: 4rem 0 6rem;
    }

    .trending-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .trending-slide-img img {
      width: 37rem;
      height: 42rem;
      border-radius: 2rem;
      object-fit: cover;
    }

    /* Remove sombras padrão do coverflow */
    .swiper-slide-shadow-left,
    .swiper-slide-shadow-right {
      display: none;
    }

    /* Paginação e botões */

    .swiper-pagination-bullet {
      background: #fff;
      opacity: 0.7;
    }

    .swiper-pagination-bullet-active {
      background: #ff0095;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #fff;
    }

    /* REDES SOCIAIS */

    .social {
      text-align: center;
      width: 100%;
      height: 3rem;
      margin-bottom: 3rem;
    }

    .social i {
      font-size: 2.4rem;
      margin: 0 1rem;
      transition: 1s;
    }

    .social i:hover {
      cursor: pointer;
      color: #fff;
    }

    /* RESPONSIVO */

    @media (max-width: 768px) {
      header {
        padding: 0 2rem;
        height: 15rem; /* Ajuste para dispositivos menores */
      }

      .logo {
        top: 1rem;
        left: 2rem;
      }

      .icon-cart {
        top: 1rem;
        right: 2rem;
      }

      .header-center-img img {
        height: 8rem;
      }

      .title {
        flex-direction: column;
      }

      .trending-slide-img img {
        width: 26rem;
        height: 30rem;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Cupcake House" />
    </div>

    <div class="header-center-img">
      <img src="img/logogiovana.png" alt="Logotipo Giovana" />
    </div>

    <div class="icon-cart">
      <img src="img/cart.png" alt="Carrinho" />
    </div>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main>
    <div class="title">
      <h1>Tasty tasty cupcakes</h1>
      <img src="img/cupcake-anim.gif" alt="Cupcake animado" />
    </div>

    <!-- SLIDER “TRENDING” -->
    <section id="trending">
      <div class="container">
        <div class="swiper trending-slider">
          <div class="swiper-wrapper">
            <div class="swiper-slide trending-slide">
              <div class="trending-slide-img">
                <img src="img/cupcake-pink.png" alt="Cupcake rosa" />
              </div>
            </div>

            <div class="swiper-slide trending-slide">
              <div class="trending-slide-img">
                <img src="img/cupcake-blue.png" alt="Cupcake azul" />
              </div>
            </div>

            <div class="swiper-slide trending-slide">
              <div class="trending-slide-img">
                <img src="img/cupcake-purple.png" alt="Cupcake roxo" />
              </div>
            </div>

            <div class="swiper-slide trending-slide">
              <div class="trending-slide-img">
                <img src="img/cupcake-red.png" alt="Cupcake vermelho" />
              </div>
            </div>

            <div class="swiper-slide trending-slide">
              <div class="trending-slide-img">
                <img src="img/cupcake-white.png" alt="Cupcake branco" />
              </div>
            </div>

            <div class="swiper-slide trending-slide">
              <div class="trending-slide-img">
                <img src="img/cupcake-yellow.png" alt="Cupcake amarelo" />
              </div>
            </div>

            <div class="swiper-slide trending-slide">
              <div class="trending-slide-img">
                <img src="img/cupcake-black.png" alt="Cupcake preto" />
              </div>
            </div>
          </div>

          <!-- Paginação e navegação -->
          <div class="swiper-pagination"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- REDES SOCIAIS -->
  <div class="social">
    <i class="fab fa-instagram"></i>
    <i class="fab fa-facebook"></i>
    <i class="fab fa-youtube"></i>
  </div>

  <!-- SCRIPTS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script>
    // Inicialização do Swiper com efeito coverflow
    var trendingSlider = new Swiper('.trending-slider', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      loop: true,
      slidesPerView: 'auto',

      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 100,
        modifier: 2.5
      },

      pagination: {
        el: '.swiper-pagination',
        clickable: true
      },

      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev'
      }
    });
  </script>
</body>
</html>

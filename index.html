<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Casa das Sand√°lias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fontes Google -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;800&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --yellow: #ffd54a;
      --yellow-strong: #ffb52e;
      --dark: #1f1f1f;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Inter", sans-serif;
      background: #ffffff;
      color: var(--dark);
    }

    main {
      max-width: 1180px;
      margin: 0 auto;
      padding: 28px 18px 56px;
    }

    /* ======================
       HERO & LOGO NO H1
       ====================== */

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 32px;
      align-items: center;
      padding: 10px 0 32px;
    }

    .hero-text {
      position: relative;
    }

    /* LOGO (DESKTOP) */
    .hero-logo {
      position: absolute;
      width: 320px;       /* logo grande */
      top: -160px;        /* ajustado para ficar acima do texto */
      left: 60px;         /* aproximado do segundo "A" de CASA */
      pointer-events: none;
      z-index: 1;
    }

    .hero-logo img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
    }

    .hero-text h1 {
      font-family: "Poppins", sans-serif;
      font-size: clamp(3rem, 4vw + 1.6rem, 4rem);
      line-height: 1.05;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 8px;
      position: relative;
      z-index: 3;

      /* SOMBRA SUAVE PROFISSIONAL (OP√á√ÉO 1) */
      text-shadow: 0px 4px 12px rgba(0, 0, 0, 0.18);
    }

    .hero-text h1 span.word-yellow {
      color: var(--yellow-strong);
    }

    .hero-text h1 span.word-dark {
      color: var(--dark);
    }

    .hero-text h2 {
      font-family: "Poppins", sans-serif;
      font-size: 1.15rem;
      font-weight: 500;
      margin-bottom: 18px;
    }

    /* BOT√ïES (DEGRAD√ä DOURADO ‚Äì OP√á√ÉO 3) */

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 560px;
      margin-bottom: 8px;
    }

    .cta-button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 18px;
      border-radius: 999px;
      border: none;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s ease;

      /* DEGRAD√ä PREMIUM AMARELO ‚Üí DOURADO */
      background: linear-gradient(135deg, #ffdd55 0%, #ffb52e 100%);
      color: #000000;

      /* SOMBRA DOURADA */
      box-shadow: 0 10px 24px rgba(255, 200, 0, 0.35);
    }

    .cta-button:hover {
      transform: translateY(-3px) scale(1.02);
      background: linear-gradient(135deg, #ffe684 0%, #ffc244 100%);
      box-shadow: 0 14px 32px rgba(255, 200, 0, 0.45);
    }

    .cta-button span.label {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .cta-icon {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      border: 2px solid var(--dark);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cta-chevron {
      opacity: 0.7;
    }

    .cta-note {
      font-size: 0.86rem;
      opacity: 0.9;
    }

    /* RAQUEL ‚Äì SEM CARD, SEM FUNDO COLORIDO */

    .hero-image-wrapper {
      display: flex;
      justify-content: flex-end;
    }

    .hero-image img {
      width: 100%;
      max-width: 350px;
      object-fit: contain;
      filter: drop-shadow(0 12px 18px rgba(0,0,0,0.25));
    }

    /* ======================
       CARROSSEL MANUAL
       ====================== */

    .gallery-section {
      margin-top: 24px;
      padding-top: 22px;
      border-top: 1px solid rgba(0,0,0,0.06);
    }

    .gallery-title {
      font-family: "Poppins";
      font-size: 0.9rem;
      letter-spacing: 0.16em;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 6px;
    }

    .gallery-subtitle {
      font-family: "Poppins";
      font-size: 1.06rem;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .shoe-layout {
      position: relative;
      overflow: hidden;
      padding: 16px 32px;
    }

    .shoe-track {
      display: flex;
      gap: 48px;
      overflow-x: auto;
      scroll-behavior: smooth;
      scrollbar-width: none;
    }
    .shoe-track::-webkit-scrollbar { display: none; }

    .shoe {
      flex: 0 0 auto;
      width: 230px;
      max-width: 40vw;
    }

    .shoe img {
      width: 100%;
      display: block;
      filter: drop-shadow(0 14px 24px rgba(0,0,0,0.35));
      transition: 0.25s ease;
    }

    .shoe.active img {
      transform: scale(1.06) translateY(-6px);
      filter: drop-shadow(0 20px 34px rgba(0,0,0,0.5));
    }

    .shoe-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 38px;
      height: 38px;
      background: #ffffffdd;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 22px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
      transition: 0.2s ease;
    }

    .shoe-nav:hover { transform: translateY(-50%) scale(1.1); }
    .shoe-nav.prev { left: 0; }
    .shoe-nav.next { right: 0; }

    .footer {
      margin-top: 32px;
      font-size: 0.8rem;
      text-align: center;
      opacity: 0.9;
    }

    /* ======================
       RESPONSIVO (MOBILE)
       ====================== */

    @media (max-width: 900px) {
      /* Espa√ßamento geral com laterais iguais */
      main {
        padding: 24px 20px 48px;
      }

      .hero {
        grid-template-columns: 1fr;
      }

      /* Logo entra no fluxo normal e aparece inteira */
      .hero-text {
        padding-top: 16px;
        text-align: center;
      }

      .hero-logo {
        position: static;
        width: 220px;
        margin: 0 auto 8px;
        pointer-events: none;
        z-index: 1;
      }

      .hero-logo img {
        width: 100%;
        height: auto;
        display: block;
        object-fit: contain;
      }

      .hero-text h1 {
        text-align: center;
      }

      .hero-image-wrapper {
        justify-content: center;
        margin-top: 16px;
      }

      .shoe-layout {
        padding: 12px 0;
      }

      .shoe-track {
        gap: 32px;
      }

      .shoe {
        width: 220px;
        max-width: 70vw;
      }

      .shoe-nav {
        display: none; /* no mobile arrasta com o dedo */
      }
    }
  </style>
</head>

<body>
<main>

  <!-- HERO COM LOGO SOBRE O H1 (DESKTOP) -->
  <section class="hero">

    <div class="hero-text">

      <!-- LOGO -->
      <div class="hero-logo">
        <img src="logo.png" alt="Logo Casa das Sand√°lias" />
      </div>

      <h1>
        <span class="word-yellow">CASA</span>
        <span class="word-dark">DAS</span>
        <span class="word-yellow">SAND√ÅLIAS</span>
      </h1>

      <h2>A loja favorita de quem ama cal√ßados</h2>

      <div class="buttons">
        <a
          class="cta-button"
          href="https://wa.me/5562982331156?text=Oi%20Amanda%2C%20quero%20fazer%20um%20pedido."
        >
          <span class="label">
            <span class="cta-icon">üí¨</span> Vendedora ‚Äî AMANDA
          </span>
          <span class="cta-chevron">‚ûú</span>
        </a>

        <a
          class="cta-button"
          href="https://wa.me/5562982331156?text=Quero%20entrar%20no%20grupo%20de%20ofertas."
        >
          <span class="label">
            <span class="cta-icon">üîî</span> Acesse nosso Grupo de OFERTAS
          </span>
          <span class="cta-chevron">‚ûú</span>
        </a>
      </div>

      <p class="cta-note">Atendimento r√°pido e seguro.</p>
    </div>

    <!-- RAQUEL -->
    <div class="hero-image-wrapper">
      <div class="hero-image">
        <img src="raquel.png" alt="Modelo Raquel" />
      </div>
    </div>
  </section>

  <!-- COLE√á√ÉO / CARROSSEL MANUAL -->
  <section class="gallery-section">
    <p class="gallery-title">Cole√ß√£o em destaque</p>
    <p class="gallery-subtitle">Escolha o estilo que combina com voc√™</p>

    <div class="shoe-layout">

      <button class="shoe-nav prev" type="button" aria-label="Anterior">‚Äπ</button>

      <div class="shoe-track">
        <figure class="shoe active">
          <img src="tamanco.png" alt="Tamanco" />
        </figure>

        <figure class="shoe">
          <img src="sandalia.png" alt="Sand√°lia" />
        </figure>

        <figure class="shoe">
          <img src="bota.png" alt="Bota" />
        </figure>
      </div>

      <button class="shoe-nav next" type="button" aria-label="Pr√≥ximo">‚Ä∫</button>

    </div>

  <footer class="footer">
    @casadasandalias ‚Äî WhatsApp: (62) 98233-1156
  </footer>

</main>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const layout = document.querySelector(".shoe-layout");
  const track = document.querySelector(".shoe-track");
  const slides = Array.from(track.querySelectorAll(".shoe"));
  const prevBtn = document.querySelector(".shoe-nav.prev");
  const nextBtn = document.querySelector(".shoe-nav.next");

  if (!layout || !track || slides.length === 0) return;

  let currentIndex = 0;

  function setActive(i) {
    slides.forEach((s, x) => s.classList.toggle("active", x === i));
    currentIndex = i;
  }

  function scrollToIndex(i) {
    const slide = slides[i];
    if (!slide) return;

    const layoutRect = layout.getBoundingClientRect();
    const slideRect = slide.getBoundingClientRect();
    const offset =
      (slideRect.left - layoutRect.left) +
      track.scrollLeft -
      (layoutRect.width - slideRect.width) / 2;

    track.scrollTo({ left: offset, behavior: "smooth" });
    setActive(i);
  }

  setActive(0);

  if (prevBtn && nextBtn) {
    prevBtn.addEventListener("click", () => {
      scrollToIndex((currentIndex - 1 + slides.length) % slides.length);
    });

    nextBtn.addEventListener("click", () => {
      scrollToIndex((currentIndex + 1) % slides.length);
    });
  }

  track.addEventListener("scroll", () => {
    const layoutRect = layout.getBoundingClientRect();
    const centerX = layoutRect.left + layoutRect.width / 2;
    let closest = 0;
    let minDist = Infinity;

    slides.forEach((s, i) => {
      const rect = s.getBoundingClientRect();
      const slideCenter = rect.left + rect.width / 2;
      const dist = Math.abs(slideCenter - centerX);
      if (dist < minDist) {
        minDist = dist;
        closest = i;
      }
    });

    setActive(closest);
  });
});
</script>

</body>

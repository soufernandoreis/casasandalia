<script>
document.addEventListener("DOMContentLoaded", () => {
  const layout = document.querySelector(".shoe-layout");
  const track = document.querySelector(".shoe-track");
  const slides = Array.from(track.children);
  const prev = document.querySelector(".shoe-nav.prev");
  const next = document.querySelector(".shoe-nav.next");

  let index = 0;

  const activate = i => {
    slides.forEach((s, x) => s.classList.toggle("active", x === i));
    index = i;
  };

  const scrollToSlide = i => {
    const slide = slides[i];
    const layoutRect = layout.getBoundingClientRect();
    const slideRect = slide.getBoundingClientRect();

    const offset = (slideRect.left - layoutRect.left) +
                   track.scrollLeft -
                   (layoutRect.width - slideRect.width) / 2;

    track.scrollTo({ left: offset, behavior: "smooth" });
    activate(i);
  };

  prev.onclick = () =>
    scrollToSlide((index - 1 + slides.length) % slides.length);

  next.onclick = () =>
    scrollToSlide((index + 1) % slides.length);

  track.addEventListener("scroll", () => {
    const layoutRect = layout.getBoundingClientRect();
    const center = layoutRect.left + layoutRect.width / 2;

    let closest = 0, minDist = Infinity;

    slides.forEach((s, i) => {
      const rect = s.getBoundingClientRect();
      const d = Math.abs(rect.left + rect.width / 2 - center);
      if (d < minDist) { minDist = d; closest = i; }
    });

    activate(closest);
  });

  activate(0);
});
</script>

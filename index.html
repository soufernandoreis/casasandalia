<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cupcake House</title>

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      list-style-type: none;
      text-decoration: none;
    }

    html {
      font-size: 62.5%;
      font-family: sans-serif;
      scroll-behavior: smooth;
    }

    body {
      font-size: 1.6rem;
      background: #6a0dad; /* Cor roxa exata fornecida */
      color: white; /* Todos os textos na cor branca */
    }

    /* HEADER */

    header {
      display: flex;
      flex-direction: column; /* Para centralizar a imagem verticalmente e permitir que o logo original permaneça */
      justify-content: center;
      align-items: center;
      padding: 0 4rem;
      height: 20rem; /* Altura da faixa preta */
      background: black;
      position: relative; /* Essencial para os vagalumes absolutos */
      overflow: hidden; /* Garante que os vagalumes não "vazem" do header se a animação os levar para fora */
    }

    .logo {
      position: absolute;
      top: 2rem;
      left: 4rem;
    }

    .logo img {
      height: 6rem;
    }

    .header-center-img {
      margin-top: 2rem;
    }

    .header-center-img img {
      height: 25rem; /* Altura para desktop (250px) */
      width: auto;
      display: block;
    }


    .icon-cart {
      position: absolute;
      top: 2rem;
      right: 4rem;
    }

    .icon-cart img {
      width: 6rem;
      border-radius: 50%;
      transition: 1s;
    }

    .icon-cart img:hover {
      cursor: pointer;
      background-color: #fff;
    }

    /* CONTEÚDO PRINCIPAL */

    main {
      display: block;
      margin: 5rem 0;
    }

    .title {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin-bottom: 4rem;
      padding: 0 2rem;
      text-align: center;
    }

    .title h1 {
      font-size: 3.2rem;
      color: white; /* Garantir que o título seja branco */
    }

    .title img {
      border-radius: 50%;
      width: 5rem;
    }

    /* CONTAINER GENÉRICO */

    .container {
      max-width: 120rem;
      margin: 0 auto;
      padding: 0 2rem;
    }

    /* SWIPER */

    .trending-slider {
      width: 100%;
      padding: 4rem 0 6rem;
    }

    .trending-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .trending-slide-img img {
      width: 37rem;
      height: 42rem;
      border-radius: 2rem;
      object-fit: cover;
    }

    /* Remove sombras padrão do coverflow */
    .swiper-slide-shadow-left,
    .swiper-slide-shadow-right {
      display: none;
    }

    /* Paginação e botões */

    .swiper-pagination-bullet {
      background: #fff;
      opacity: 0.7;
    }

    .swiper-pagination-bullet-active {
      background: white; /* Paginação ativa para branco */
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #fff;
    }

    /* Esconde setas de navegação para mobile */
    @media (max-width: 768px) {
      .swiper-button-next,
      .swiper-button-prev {
        display: none; /* Oculta as setas */
      }
    }


    /* REDES SOCIAIS */

    .social {
      text-align: center;
      width: 100%;
      height: 3rem;
      margin-bottom: 3rem;
    }

    .social i {
      font-size: 2.4rem;
      margin: 0 1rem;
      transition: 1s;
      color: white; /* Ícones sociais para branco */
    }

    .social i:hover {
      cursor: pointer;
      color: lightgray; /* Hover para ícones sociais */
    }

    /* RESPONSIVO */

    @media (max-width: 768px) {
      header {
        padding: 0 2rem;
        height: 15rem;
      }

      .logo {
        top: 1rem;
        left: 2rem;
      }

      .icon-cart {
        top: 1rem;
        right: 2rem;
      }

      .header-center-img img {
        height: 15rem; /* Altura para mobile (150px) */
      }

      .title {
        flex-direction: column;
      }

      .trending-slide-img img {
        width: 26rem;
        height: 30rem;
      }
    }

    /* ===== VAGALUMES ===== */

    .firefly {
      position: absolute;
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: radial-gradient(
        circle,
        #fffce1 0%,
        #ffe26f 45%,
        rgba(255, 226, 111, 0.2) 60%,
        transparent 70%
      );
      box-shadow: 0 0 14px rgba(255, 246, 196, 1);
      opacity: 0;
      animation: firefly 4.5s linear infinite;
    }

    /* Posições individuais - AJUSTADAS para o HEADER */
    .firefly--1 {
      left: 48%;
      bottom: 20%;
      animation-delay: -0.5s;
    }

    .firefly--2 {
      left: 60%;
      bottom: 50%;
      animation-delay: -1.3s;
    }

    .firefly--3 {
      left: 38%;
      bottom: 80%;
      animation-delay: -2.1s;
    }

    .firefly--4 {
      left: 55%;
      bottom: 30%;
      animation-delay: -2.7s;
    }

    .firefly--5 {
      left: 30%;
      bottom: 60%;
      animation-delay: -3.1s;
    }

    .firefly--6 {
      left: 68%;
      bottom: 70%;
      animation-delay: -3.7s;
    }

    /* Animação dos vagalumes */
    @keyframes firefly {
      0% {
        transform: translate3d(0, 0, 0) scale(0.5);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      60% {
        transform: translate3d(12px, -34px, 0) scale(1.05);
        opacity: 1;
      }
      100% {
        transform: translate3d(-8px, -70px, 0) scale(0.4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Cupcake House" />
    </div>

    <div class="header-center-img">
      <img src="logogiovana.png" alt="Logotipo Giovana" />
    </div>

    <div class="icon-cart">
      <img src="img/cart.png" alt="Carrinho" />
    </div>

    <!-- Vagalumes -->
    <div class="firefly firefly--1"></div>
    <div class="firefly firefly--2"></div>
    <div class="firefly firefly--3"></div>
    <div class="firefly firefly--4"></div>
    <div class="firefly firefly--5"></div>
    <div class="firefly firefly--6"></div>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main>
    <div class="title">
      <h1>Feito à mão e com o coração!</h1> <!-- Frase substituída -->
      <img src="img/cupcake-anim.gif" alt="Cupcake animado" />
    </div>

    <!-- SLIDER “TRENDING” - CONTEÚDO ORIGINAL RESTAURADO -->
    <section id="trending">
      <div class="container">
        <div class="swiper trending-slider">
          <div class="swiper-wrapper">
            <div class="swiper-slide trending-slide">
              <div class="trending-slide-img">
                <img src="img/cupcake-pink.png" alt="Cupcake rosa" />
              </div>
            </div>

            <div class="swiper-slide trending-slide">
              <div class="trending-slide-img">
                <img src="img/cupcake-blue.png" alt="Cupcake azul" />
              </div>
            </div>

            <div class="swiper-slide trending-slide">
              <div class="trending-slide-img">
                <img src="img/cupcake-purple.png" alt="Cupcake roxo" />
              </div>
            </div>

            <div class="swiper-slide trending-slide">
              <div class="trending-slide-img">
                <!-- Imagem do cupcake vermelho substituída e com link para WhatsApp -->
                <a href="https://api.whatsapp.com/send?phone=556281890481" target="_blank">
                  <img src="3bolo.png" alt="Cupcake vermelho" /> <!-- Caminho corrigido aqui -->
                </a>
              </div>
            </div>

            <div class="swiper-slide trending-slide">
              <div class="trending-slide-img">
                <img src="img/cupcake-white.png" alt="Cupcake branco" />
              </div>
            </div>

            <div class="swiper-slide trending-slide">
              <div class="trending-slide-img">
                <img src="img/cupcake-yellow.png" alt="Cupcake amarelo" />
              </div>
            </div>

            <div class="swiper-slide trending-slide">
              <div class="trending-slide-img">
                <img src="img/cupcake-black.png" alt="Cupcake preto" />
              </div>
            </div>
          </div>

          <!-- Paginação e navegação -->
          <div class="swiper-pagination"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- REDES SOCIAIS -->
  <div class="social">
    <a href="https://www.instagram.com/gostosurasdagiii/" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
    <i class="fab fa-facebook"></i>
    <i class="fab fa-youtube"></i>
  </div>

  <!-- SCRIPTS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script>
    // Inicialização do Swiper com efeito coverflow
    var trendingSlider = new Swiper('.trending-slider', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      loop: true,
      slidesPerView: 'auto',

      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 100,
        modifier: 2.5
      },

      pagination: {
        el: '.swiper-pagination',
        clickable: true
      },

      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev'
      }
    });
  </script>
</body>
</html>
